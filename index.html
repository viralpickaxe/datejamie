    <title>Date Jamie</title>
  </head>
  <body>
    <div class='slide intro'>
      <div class='content'>
        <img class='avatar' src="https://s.gravatar.com/avatar/f4c4a20e359accec32b07c76612569f2?s=300" />
        <p class='hey'>Hey my name is Jamie.</p>
        <p>I'm a Software Engineer in London,</p>
        <p>I also like taking <a href="http://instagram.com/viralpickaxe" target=_blank>photos</a>.</p>
        <a class='button' href='#form'>Apply to date</a>
      </div>
    </div>
    <div class='slide form' id='form'>
      <form id="test-form">
        <input type="text" name="name" placeholder="My name is..."/>
        <input type="text" name="number" placeholder="My number is..."/>
        <textarea name="socials" placeholder="My socials are..." ></textarea>
        <textarea name="about" placeholder="A bit about me..." ></textarea>
        <div><button type="submit" id="submit-form">Apply</button></div>
        <a class="note" href="https://twitter.com/intent/tweet?text=This+pretty+cool+guy+I+know+is+totally+down,+apply+to+date+him:+http://datejamie.com" target=_blank>
          Repulsed and want nothing to do with me?<br />
          Refer a friend and get 10% of the value of the ring.
        </a>
      </form>
    </div>
